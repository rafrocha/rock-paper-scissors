<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Chewy"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
            integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
            crossorigin="anonymous"
        />
        <!-- External JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
        ></script>
        <title>Raf Rocha</title>
    </head>

    <body>
        <div id="youChooseBtns">
            <button id="rock">
                <i class="far fa-hand-rock"></i>
            </button>
            <button id="scissor">
                <i class="far fa-hand-scissors"></i>
            </button>
            <button id="paper">
                <i class="far fa-hand-paper"></i>
            </button>
        </div>

        <div id="computerPlay"></div>

        <div id="result"></div>
        <script>
            document.querySelectorAll("button").forEach(btn =>
                btn.addEventListener("click", e => {
                    e.preventDefault();
                    randomize();
                    computerPlays(e);
                })
            );

            const randomize = () => {
                const random = [
                    '<i class="far fa-hand-rock"></i>',
                    '<i class="far fa-hand-scissors"></i>',
                    '<i class="far fa-hand-paper"></i>'
                ];
                let randomIcon =
                    random[Math.floor(Math.random() * random.length)];
                document.querySelector("#computerPlay").innerHTML = randomIcon;
            };

            const computerPlays = e => {
                let chosenIcon = e.target.className;
                let chosenByPc = document.querySelector("#computerPlay")
                    .innerHTML;
                let resultBanner = document.querySelector("#result");

                if (
                    (chosenIcon.includes("scissors") &&
                        chosenByPc.includes("paper")) ||
                    (chosenIcon.includes("rock") &&
                        chosenByPc.includes("scissors")) ||
                    (chosenIcon.includes("paper") &&
                        chosenByPc.includes("rock"))
                ) {
                    resultBanner.innerHTML = "You Won!";
                } else if (
                    (chosenIcon.includes("scissors") &&
                        chosenByPc.includes("rock")) ||
                    (chosenIcon.includes("rock") &&
                        chosenByPc.includes("paper")) ||
                    (chosenIcon.includes("paper") &&
                        chosenByPc.includes("scissors"))
                ) {
                    resultBanner.innerHTML = "Ouch. You Lost!";
                } else {
                    resultBanner.innerHTML = "It's a draw!";
                }
            };
        </script>
    </body>
</html>
